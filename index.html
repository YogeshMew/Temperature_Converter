<!DOCTYPE html>
<html>

<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(245, 247, 248);
      margin: 0;
      padding: 20px;
      /*background-image: url(WATER.jpg);*/

      background-repeat: no-repeat;
      background-size: cover;
      background-color: rgb(0, 0, 0);
      /* background-image: url(celsius-convert.jpg); */
    }

    h1 {
      text-align: center;
      color: rgb(11, 9, 9);
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-image: url(nice.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      box-shadow: black;

    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #dedfc5;
    }

    .btn {
      display: inline-block;
      background-color: #e88b8b;
      color: #f6e4e4;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: aliceblue;
    }

    #VIDEO {

      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      background-blend-mode: overlay;
      z-index: -1;
    }
  </style>
</head>

<body>

  <h1>TEMPERATURE CONVERTER</h1><BR><BR>
  <video autoplay muted loop id="VIDEO">
    <source src="168788 (540p).mp4">
  </video>
  <div class="container">
    <div class="form-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="form-group">
      <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
      <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
    <div class="result">
      <p id="result"></p>
    </div>
  </div>

  <script>
    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit").value;
      if (fahrenheitInput === "") {
        alert("Please enter a value for Fahrenheit.");
        return;
      }

      var celsius = (fahrenheitInput - 32) * 5 / 9;
      document.getElementById("result").innerHTML = fahrenheitInput + "째F = " + celsius.toFixed(2) + "째C";
    }

    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius").value;
      if (celsiusInput === "") {
        alert("Please enter a value for Celsius.");
        return;
      }

      var fahrenheit = (celsiusInput * 9 / 5) + 32;
      document.getElementById("result").innerHTML = celsiusInput + "째C = " + fahrenheit.toFixed(2) + "째F";
    }
  </script>
</body>

</html>
